<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Collision Prediction</title>
    <script type="text/javascript">
        function sample1()
        {
            document.getElementById("accloc").value = 'At Intersection';
            document.getElementById("drivact").value = 'Exceeding Speed Limit';
            document.getElementById("day").value = '6';
            document.getElementById("district").value = 'Toronto and East York';
            document.getElementById("speeding").value = '1';
            document.getElementById("invtype").value = 'Driver';
            document.getElementById("division").value = 'D55';
            document.getElementById("pedestrian").value = '0';
            document.getElementById("vehtype").value = 'Taxi';
            document.getElementById("drivcond").value = 'Normal';
            document.getElementById("truck").value = '0';
            document.getElementById("impactype").value = 'Angle';
            document.getElementById("latitude").value = '43.699595';
            document.getElementById("longitude").value = '-79.318797';
            document.getElementById("invage").value = '50';
            document.getElementById("modelSelection").value = 'Random_Forest_GS';
        }
        function sample2()
        {
            document.getElementById("accloc").value = 'At Intersection';
            document.getElementById("drivact").value = 'Exceeding Speed Limit';
            document.getElementById("day").value = '9';
            document.getElementById("district").value = 'Etobicoke York';
            document.getElementById("speeding").value = '0';
            document.getElementById("invtype").value = 'Pedestrian';
            document.getElementById("division").value = 'D33';
            document.getElementById("pedestrian").value = '0';
            document.getElementById("vehtype").value = 'Passenger Van';
            document.getElementById("drivcond").value = 'Ability Impaired, Drugs';
            document.getElementById("truck").value = '0';
            document.getElementById("impactype").value = 'Angle';
            document.getElementById("latitude").value = '43.699595';
            document.getElementById("longitude").value = '-79.318797';
            document.getElementById("invage").value = '60';
            document.getElementById("modelSelection").value = 'Neural_Network_GS';
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: auto;
            width: 90%;
            max-width: 800px;
        }
        label {
            display: block;
            margin: 5px 0 5px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Predict Traffic Collision</h1>
    <form action="/result" method="POST">
        
        <h2 style="text-align: center;">Locale and Date</h2>
        <label for="day">Day of the Accident (1-31):</label><br>
        <input type="number" id="day" name="day" min="1" max="31" required><br><br> 

        <label for="latitude">Latitude:</label><br>
        <input type="text" id="latitude" name="latitude" required><br><br> 

        <label for="longitude">Longitude:</label><br>
        <input type="text" id="longitude" name="longitude" required><br><br> 

        <label for="district">District:</label><br>    
        <select id="district" name="district" required>
            <!-- <option value="">Select an action</option> -->
            <option value="Toronto and East York">Toronto and East York</option>
            <option value="Scarborough">Scarborough</option>
            <option value="Etobicoke York">Etobicoke York</option>
            <option value="North York">North York</option>
        </select><br><br>

        <label for="division">Police Division:</label><br>
        <!-- <input type="text" id="division" name="division" required><br><br> -->
        <select id="division" name="division" required>
            <!-- <option value="">Select a condition</option> -->
            <option value="D11">D11</option>
            <option value="D12">D12</option>
            <option value="D13">D13</option>
            <option value="D14">D14</option>
            <option value="D22">D22</option>
            <option value="D23">D23</option>
            <option value="D31">D31</option>
            <option value="D32">D32</option>
            <option value="D33">D33</option>
            <option value="D41">D41</option>
            <option value="D42">D42</option>
            <option value="D43">D43</option>
            <option value="D51">D51</option>
            <option value="D52">D52</option>
            <option value="D53">D53</option>
            <option value="D55">D55</option>
            <option value="NSA">NSA</option>
        </select><br><br>       

        <label for="accloc">Accident Location:</label><br>
        <select id="accloc" name="accloc">
            <option value="">Select a location</option>
            <option value="At Intersection">At Intersection</option>
            <option value="Intersection Related">Intersection Related</option>
            <option value="Non Intersection">Non Intersection</option>
            <option value="At/Near Private Drive">At/Near Private Drive</option>
            <option value="Underpass or Tunnel">Underpass or Tunnel</option>
            <option value="Private Driveway">Private Driveway</option>
            <option value="Overpass or Bridge">Overpass or Bridge</option>
            <option value="Trail">Trail</option>
            <option value="Laneway">Laneway</option>            
        </select><br><br>

        <h2 style="text-align: center;">Subject</h2>
        <label for="drivact">Driver Action:</label><br>
        <select id="drivact" name="drivact">
            <option value="">Select an action</option>
            <option value="Failed to Yield Right of Way">Failed to Yield Right of Way</option>
            <option value="Disobeyed Traffic Control">Disobeyed Traffic Control</option>
            <option value="Driving Properly">Driving Properly</option>
            <option value="Improper Passing">Improper Passing</option>
            <option value="Improper Turn">Improper Turn</option>
            <option value="Exceeding Speed Limit">Exceeding Speed Limit</option>
            <option value="Following too Close">Following too Close</option>
            <option value="Lost control">Lost control</option>
            <option value="Improper Lane Change">Improper Lane Change</option>
            <option value="Speed too Fast For Condition">Speed too Fast For Condition</option>
            <option value="Wrong Way on One Way Road">Wrong Way on One Way Road</option>
            <option value="Speed too Slow">Speed too Slow</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="vehtype">Vehicle Type:</label><br>
        <!-- <input type="text" id="vehtype" name="vehtype"><br><br> -->
        <select id="vehtype" name="vehtype" required>
            <!-- <option value="">Select a condition</option> -->
            <option value="Automobile, Station Wagon">Automobile, Station Wagon</option>
            <option value="Motorcycle">Motorcycle</option>
            <option value="Bicycle">Bicycle</option>
            <option value="Municipal Transit Bus (TTC)">Municipal Transit Bus (TTC)</option>
            <option value="Truck - Open">Truck - Open</option>
            <option value="Passenger Van">Passenger Van</option>
            <option value="Delivery Van">Delivery Van</option>
            <option value="Taxi">Taxi</option>
            <option value="Pick Up Truck">Pick Up Truck</option>
            <option value="Moped">Moped</option>
            <option value="Police Vehicle">Police Vehicle</option>
            <option value="Street Car">Street Car</option>
            <option value="Truck-Tractor">Truck-Tractor</option>
            <option value="Truck - Closed (Blazer, etc)">Truck - Closed (Blazer, etc)</option>
            <option value="Truck - Dump">Truck - Dump</option>
            <option value="Bus (Other) (Go Bus, Gray Coach)">Bus (Other) (Go Bus, Gray Coach)</option>
            <option value="Intercity Bus">Intercity Bus</option>
            <option value="Construction Equipment">Construction Equipment</option>
            <option value="Off Road - 2 Wheels">Off Road - 2 Wheels</option>
            <option value="Off Road - 4 Wheels">Off Road - 4 Wheels</option>
            <option value="Truck (other)">Truck (other)</option>
            <option value="School Bus">School Bus</option>
            <option value="Truck - Tank">Truck - Tank</option>
            <option value="Tow Truck">Tow Truck</option>
            <option value="Fire Vehicle">Fire Vehicle</option>
            <option value="Other Emergency Vehicle">Other Emergency Vehicle</option>
            <option value="Truck - Car Carrier">Truck - Car Carrier</option>
            <option value="Ambulance">Ambulance</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="speeding">Speeding Indicator:</label><br>
        <!-- <input type="number" id="speeding" name="speeding" min="0" max="1" required><br><br> -->
        <select id="speeding" name="speeding" required>            
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="drivcond">Driver Condition:</label><br>
        <select id="drivcond" name="drivcond">
            <option value="">Select a condition</option>
            <option value="Ability Impaired, Drugs">Ability Impaired, Drugs</option>
            <option value="Unknown">Unknown</option>
            <option value="Ability Impaired, Alcohol">Ability Impaired, Alcohol</option>
            <option value="Normal">Normal</option>
            <option value="Ability Impaired, Alcohol Over .08">Ability Impaired, Alcohol Over .08</option>
            <option value="Inattentive">Inattentive</option>
            <option value="Had Been Drinking">Had Been Drinking</option>
            <option value="Medical or Physical Disability">Medical or Physical Disability</option>
            <option value="Fatigue">Fatigue</option>            
            <option value="Other">Other</option>
        </select><br><br>
        
        <h2 style="text-align: center;">Conditions</h2>
        <label for="invtype">Involved Party Type:</label><br>
        <!-- <input type="text" id="invtype" name="invtype" required><br><br> -->
        <select id="invtype" name="invtype" required>
            <!-- <option value="">Select a condition</option> -->
            <option value="Driver">Driver</option>
            <option value="Pedestrian">Pedestrian</option>
            <option value="Motorcycle Driver">Motorcycle Driver</option>
            <option value="Passenger">Passenger</option>
            <option value="Vehicle Owner">Vehicle Owner</option>
            <option value="Cyclist">Cyclist</option>
            <option value="Truck Driver">Truck Driver</option>
            <option value="Motorcycle Passenger">Motorcycle Passenger</option>
            <option value="Driver - Not Hit">Driver - Not Hit</option>
            <option value="In-Line Skater">In-Line Skater</option>
            <option value="Moped Driver">Moped Driver</option>
            <option value="Wheelchair">Wheelchair</option>
            <option value="Pedestrian - Not Hit">Pedestrian - Not Hit</option>
            <option value="Trailer Owner">Trailer Owner</option>
            <option value="Witness">Witness</option>
            <option value="Cyclist Passenger">Cyclist Passenger</option>
            <option value="Moped Passenger">Moped Passenger</option>
            <option value="Other Property Owner">Other Property Owner</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="invage">Involved Party Age:</label><br>
        <input type="number" id="invage" name="invage"><br><br>

        <label for="pedestrian">Pedestrian Involvement:</label><br>
        <!-- <input type="number" id="pedestrian" name="pedestrian" min="0" max="1" required><br><br> -->
        <select id="pedestrian" name="pedestrian" required>            
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="truck">Truck Involvement:</label><br>
        <!-- <input type="number" id="truck" name="truck" min="0" max="1" required><br><br> -->
        <select id="truck" name="truck" required>            
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="impactype">Impact Type:</label><br>
        <!-- <input type="text" id="impactype" name="impactype" required><br><br> -->
        <select id="impactype" name="impactype" required>
            <!-- <option value="">Select a condition</option> -->
            <option value="Pedestrian Collisions">Pedestrian Collisions</option>
            <option value="Turning Movement">Turning Movement</option>
            <option value="Approaching">Approaching</option>
            <option value="Cyclist Collisions">Cyclist Collisions</option>
            <option value="Angle">Angle</option>
            <option value="SMV Other">SMV Other</option>
            <option value="Rear End">Rear End</option>
            <option value="Sideswipe">Sideswipe</option>
            <option value="SMV Unattended Vehicle">SMV Unattended Vehicle</option>            
            <option value="Other">Other</option>
        </select><br><br>

        <!-- Model selection dropdown -->
        <label for="modelSelection">Choose a Prediction Model:</label><br>
        <select id="modelSelection" name="modelSelection">
            <option value="SVM_RS">SVM (Randomized Search)</option>
            <option value="SVM_GS">SVM (Grid Search)</option>
            <option value="Logistic_Regression_RS">Logistic Regression (Randomized Search)</option>
            <option value="Logistic_Regression_GS">Logistic Regression (Grid Search)</option>
            <option value="Random_Forest_RS">Random Forest (Randomized Search)</option>
            <option value="Random_Forest_GS">Random Forest (Grid Search)</option>
            <option value="Neural_Network_RS">Neural Network (Randomized Search)</option>
            <option value="Neural_Network_GS">Neural Network (Grid Search)</option>         
        </select><br><br>

        <br>
        <table border='0'>
        <tr><td><button type="submit">Predict</button></td><td><button type="reset">Clear</button></td><td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td><button type="button" onclick="sample1()">Sample1</button></td>
        <td><button type="button" onclick="sample2()">Sample2</button></td></tr>
        </table>
    </form>
</body>
</html>
