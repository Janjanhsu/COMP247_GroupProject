<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: auto;
            width: 90%;
            max-width: 600px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Prediction for Traffic Collision</h1>
    <div style="text-align: center; margin-top: 20px;">
        <p>The model predicts the traffic collision as:</p>
        <h2><strong>{{ prediction }}</strong></h2> 
        
        <button onclick="window.location.href='/';">Make Another Prediction</button>
    </div>
</body>
</html>
